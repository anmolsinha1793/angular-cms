<div class="register__wrapper">
  <mat-card class="customize__card">
    <mat-card-title>Register</mat-card-title>
  <mat-card-content>
  <form [formGroup]="registerForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Name" formControlName="name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Employee Id" formControlName="empId">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Choose a role...</mat-label>
      <mat-select panelClass="register__role__dropdownn" [formControlName]="'role'" [disableOptionCentering]="true">
        <mat-option [value]="roles" *ngFor="let roles of Roles">
          {{roles}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="action__wrapper">
    <div class="button">
      <button type="submit" [disabled]="!registerForm.valid" mat-flat-button color="primary">Register</button>
    </div>
  </div>


  </form>
  </mat-card-content>
  </mat-card>
</div>


<div class="user__layout__wrapper">
  <div class="header">
    <h2>Users</h2>
  </div>
  <div class="user__table__wrapper">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Users" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 customize__user__table">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell class="max-width-10-per" *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell class="max-width-10-per" *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- empId Column -->
        <ng-container matColumnDef="empId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id </th>
          <td mat-cell *matCellDef="let row"> {{row.empId}} </td>
        </ng-container>

        <!-- Balance Column -->
        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
          <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
        </ng-container>

        <!-- Add Balance Column -->
        <ng-container matColumnDef="addBalance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Add Balance </th>
          <td mat-cell *matCellDef="let row">
            <button class="customize__balance__button" mat-flat-button color="primary" (click)="openAddBalancePopup(row)">Add Balance</button>
          </td>
        </ng-container>

        <!-- Make Purchase Column -->
        <ng-container matColumnDef="makePurchase">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Make Purchase </th>
          <td mat-cell *matCellDef="let row">
            <button class="customize__purchase__button" mat-flat-button color="primary" (click)="openPurchasePopup(row)">Make Purchase</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <div class="action__wrapper">
        <mat-paginator #paginator class="customize__paginator" [pageIndex]="currentPage" (page)="handlePage($event)" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" [length]="totalSize" aria-label="Select page of users"></mat-paginator>
        <button class="customize__action__button" mat-flat-button color="primary" (click)="openAddUserPopup()">Add User</button>
      </div>

    </div>
  </div>
</div>

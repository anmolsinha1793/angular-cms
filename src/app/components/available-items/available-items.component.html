<div class="available__items__layout__wrapper">
  <div class="header">
    <h2>Available Items</h2>
  </div>
  <div class="available__items__table__wrapper">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8 customize__user__table">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- itemCode Column -->
        <ng-container matColumnDef="itemCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Code</th>
          <td mat-cell *matCellDef="let row">{{ row.itemCode }}</td>
        </ng-container>

        <!-- itemName Column -->
        <ng-container matColumnDef="itemName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Name</th>
          <td mat-cell *matCellDef="let row">{{ row.itemName }}</td>
        </ng-container>

        <!-- basePrice Column -->
        <ng-container matColumnDef="basePrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Base Price</th>
          <td mat-cell *matCellDef="let row">{{ row.basePrice }}</td>
        </ng-container>

        <!-- itemQuantity Column -->
        <ng-container matColumnDef="itemQuantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
          <td mat-cell *matCellDef="let row">{{ row.itemQuantity }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
      <div class="action__wrapper">
        <mat-paginator
          class="customize__paginator"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
        <button
          class="customize__action__button"
          mat-flat-button
          color="primary"
        >
          Add Item
        </button>
      </div>
    </div>
  </div>
</div>

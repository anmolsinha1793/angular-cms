<div class="add__money__wrapper">
  <mat-card class="customize__add__money__card">
    <mat-card-title>Add Money</mat-card-title>
  <mat-card-content>
  <form [formGroup]="addMoneyForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Employee Id" formControlName="empId">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Available Balance" formControlName="balance">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Add Amount" formControlName="newAmount">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="action__wrapper">
    <div class="button">
      <button type="submit" [disabled]="!addMoneyForm.valid" mat-flat-button color="primary">Add Money</button>
    </div>
  </div>


  </form>
  </mat-card-content>
  </mat-card>
</div>

<div class="login__wrapper">
  <mat-card class="customize__card">
    <mat-card-title>Login</mat-card-title>
  <mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Employee Id" formControlName="empId">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="action__wrapper">
    <div class="button">
      <button type="submit" mat-flat-button [routerLink]="['/register']" color="primary">Register</button>
    </div>

    <div class="button">
      <button type="submit" [disabled]="!loginForm.valid" mat-flat-button color="primary">Login</button>
    </div>
  </div>


  </form>
  </mat-card-content>
  </mat-card>
</div>
